<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoisting with Function Declaration</title>
</head>
<body>
    <h1>Hoisting with Function Declaration</h1>
    <script>
        console.log(addNumbers(5, 3));
        function addNumbers(a, b) {
            return a + b;
        }
    </script>
</body>
</html>
