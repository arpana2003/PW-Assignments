<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age in Days</title>
</head>
<body>
    <h1>Age in Days</h1>
    <script>
        function ageInDays(person) {
            const fullName = `${person.firstName} ${person.lastName}`;
            const ageInDays = person.age * 365;
            return function logAge() {
                console.log(`The person's full name is ${fullName} and their age in days is ${ageInDays}.`);
            };
        }

        const logPersonAge = ageInDays({firstName: "Mithun", lastName: "Kumar", age: 25});
        logPersonAge(); // Output: "The person's full name is Mithun Kumar and their age in days is 9125."
    </script>
</body>
</html>
