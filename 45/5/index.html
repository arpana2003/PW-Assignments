<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Promise</title>
</head>
<body>
    <h1>Greeting Promise</h1>
    <script>
        function greet(name) {
            return new Promise((resolve) => {
                resolve(`Hello, ${name}!`);
            });
        }

        greet("Mithun").then((message) => console.log(message)); // Output: "Hello, Mithun!"
    </script>
</body>
</html>
