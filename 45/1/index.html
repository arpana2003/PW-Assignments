<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Using Callback</title>
</head>
<body>
    <h1>Double Numbers Using Callback</h1>
    <script>
        function doubleArray(arr, callback) {
            return arr.map(callback);
        }

        function double(num) {
            return num * 2;
        }

        console.log(doubleArray([1, 2, 3, 4], double)); // Output: [2, 4, 6, 8]
    </script>
</body>
</html>
