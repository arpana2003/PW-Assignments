<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
        }
        p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>User Password Checker</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="updatePassword()">Set Password</button>
    <p id="result"></p>

    <script>
        class User {
            constructor(username, password) {
                this.username = username;
                this._password = password;
            }

            get password() {
                return '*'.repeat(this._password.length);
            }

            set password(newPassword) {
                const regex = /^(?=.*[A-Z])(?=.*[0-9]).{8,}$/;
                if (regex.test(newPassword)) {
                    this._password = newPassword;
                    document.getElementById('result').textContent = 'Password updated successfully.';
                } else {
                    document.getElementById('result').textContent = 'Error: Password must be at least 8 characters long, contain at least one number and one uppercase letter.';
                }
            }
        }

        const user = new User('johnDoe', 'password123');

        function updatePassword() {
            const newPassword = document.getElementById('password').value;
            user.password = newPassword;
        }
    </script>
</body>
</html>
