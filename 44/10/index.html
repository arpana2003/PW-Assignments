<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Products by Category</title>
</head>
<body>
    <h1>Filter Products by Category</h1>
    <script>
        function filterByCategory(products) {
            // The returned function filters products by category
            return function(category) {
                return products.filter(product => product.category === category);
            };
        }

        const products = [
            { name: 'Shirt', category: 'Clothing', price: 1000 },
            { name: 'Shoes', category: 'Footwear', price: 2000 },
            { name: 'Jacket', category: 'Clothing', price: 3000 },
            { name: 'Watch', category: 'Accessories', price: 1500 }
        ];

        const filterProducts = filterByCategory(products);
        
        // Filtering by 'Clothing' category
        console.log(filterProducts('Clothing')); 
        // Output: [{ name: 'Shirt', category: 'Clothing', price: 1000 }, { name: 'Jacket', category: 'Clothing', price: 3000 }]
        
        // Filtering by 'Footwear' category
        console.log(filterProducts('Footwear'));
        // Output: [{ name: 'Shoes', category: 'Footwear', price: 2000 }]
    </script>
</body>
</html>
