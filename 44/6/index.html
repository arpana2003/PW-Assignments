<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Class with Static Method</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <p id="sumResult"></p>

    <script>
        class Calculator {
            static add(num1, num2) {
                return num1 + num2;
            }
        }

        const sum = Calculator.add(10, 20);
        document.getElementById('sumResult').textContent = `The sum is: ${sum}`;
    </script>
</body>
</html>
