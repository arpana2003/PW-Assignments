<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Final Order Price</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        h1 {
            color: #3498db;
        }
        #finalPriceOutput {
            margin-top: 20px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Calculate Final Order Price</h1>
    <div id="finalPriceOutput"></div>
    <script>
        const calculateTotal = (cart) => cart.reduce((total, item) => total + item.unitPrice * item.quantity, 0);

        const cart = [
            { unitPrice: 200, quantity: 3 },
            { unitPrice: 150, quantity: 2 },
            { unitPrice: 100, quantity: 5 }
        ];

        document.getElementById('finalPriceOutput').textContent = `Total Price: Rs. ${calculateTotal(cart)}`;
    </script>
</body>
</html>
