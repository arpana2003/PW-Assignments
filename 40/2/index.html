<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h2>Calculator</h2>
    <form id="calculatorForm">
        <label for="num1">Number 1: </label><input type="number" id="num1" required><br>
        <label for="num2">Number 2: </label><input type="number" id="num2" required><br>
        <label for="operator">Operator (+, -, *, /): </label><input type="text" id="operator" required><br>
        <button type="submit">Calculate</button>
    </form>
    <script src="calculator.js"></script>
</body>
</html>
