<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        h1 {
            color: #3498db;
        }
        #validationMessage {
            margin-top: 20px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Validate Password</h1>
    <form id="loginForm" onsubmit="validateForm(event)">
        <input type="text" id="email" placeholder="Enter email" required><br>
        <input type="password" id="password" placeholder="Enter password" required><br>
        <button type="submit">Submit</button>
    </form>
    <p id="validationMessage"></p>

    <script>
        function validateForm(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('validationMessage');
            if (!email.includes('@') || password.length < 8) {
                message.textContent = "Invalid email or password!";
                message.className = 'error';
            } else {
                message.textContent = "Valid email and password!";
                message.className = 'success';
            }
        }
    </script>
</body>
</html>
