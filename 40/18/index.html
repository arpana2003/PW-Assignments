<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text on Button Click</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        h1 {
            color: #3498db;
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 id="heading">The most affordable learning platform</h1>
    <button onclick="toggleText()">Toggle Text</button>

    <script>
        function toggleText() {
            const heading = document.getElementById('heading');
            heading.textContent = heading.textContent === 'The most affordable learning platform'
                ? 'PW Skills' 
                : 'The most affordable learning platform';
        }
    </script>
</body>
</html>
