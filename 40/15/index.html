<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Percentage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        h1 {
            color: #3498db;
        }
        #discountOutput {
            margin-top: 20px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Calculate Discount Percentage</h1>
    <div id="discountOutput"></div>
    <script>
        const calculateDiscount = (originalPrice, discountedPrice) => ((originalPrice - discountedPrice) / originalPrice) * 100;

        const originalPrice = 1000;
        const discountedPrice = 750;
        document.getElementById('discountOutput').textContent = `Discount Percentage: ${calculateDiscount(originalPrice, discountedPrice).toFixed(2)}%`;
    </script>
</body>
</html>
