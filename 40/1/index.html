<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
</head>
<body>
    <h2>Password Validator</h2>
    <form id="passwordForm">
        <label for="password">Password: </label><input type="password" id="password" required><br>
        <label for="confirmPassword">Confirm Password: </label><input type="password" id="confirmPassword" required><br>
        <button type="submit">Submit</button>
    </form>
    <script src="passwordValidator.js"></script>
</body>
</html>
