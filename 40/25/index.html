<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move the Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Use Arrow Keys to Move the Image</h1>
    <img src="https://via.placeholder.com/50" id="image" alt="Moveable Image">

    <script>
        const image = document.getElementById('image');
        let left = window.innerWidth / 2;
        let top = window.innerHeight / 2;

        window.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    top -= 10;
                    break;
                case 'ArrowDown':
                    top += 10;
                    break;
                case 'ArrowLeft':
                    left -= 10;
                    break;
                case 'ArrowRight':
                    left += 10;
                    break;
            }

            image.style.left = left + 'px';
            image.style.top = top + 'px';
        });
    </script>
</body>
</html>
